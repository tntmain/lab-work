<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Columns</title>
    <style>
        #wrapper {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #sectionA, #sectionB, #sectionC {
            width: 33%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="sectionA">A</div><div id="sectionB">B</div><div id="sectionC">C</div>
    </div>
</body>
</html>
