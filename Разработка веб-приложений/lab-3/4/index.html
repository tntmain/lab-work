<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центрированный контейнер</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .myDiv {
            width: 400px;
            margin: 0 auto; /* Центрирование по горизонтали */
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        p {
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="myDiv">
        <h1>Центрированный контейнер</h1>
        <p>Этот div имеет ширину 400px и центрирован по горизонтали относительно body с помощью свойства <code>margin: 0 auto</code>.</p>
        <p>Такой подход является лучшей практикой для центрирования блоков с фиксированной шириной.</p>
    </div>
</body>
</html>
